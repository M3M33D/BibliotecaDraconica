<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos do Personagem</title>
    <link rel="stylesheet" href="/Criacao de personagem/rpg-character-builder.css">
    <link rel="icon" href="/Imagens/logo.png" type="image/png">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="/Imagens/logo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="/Login/Login.html" class="login-btn">Login</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <aside class="sidebar">
            <ul>
                <li><a href="criacao.html">Informações Básicas</a></li>
                <li><a href="pericias.html">Perícias</a></li>
                <li><a href="equipment.html">Equipamento</a></li>
                <li><a href="notes.html">Notas</a></li>
                <li><a href="finalizacao.html">Finalização</a></li>
            </ul>
        </aside>
        <section class="attributes-page">
            <h1>Definição de Atributos</h1>
            <div class="attribute-group">
                <h2>Força</h2>
                <div class="form-group">
                    <label for="strength">Valor:</label>
                    <input type="number" id="strength" name="strength" min="1" max="20" placeholder="Valor da Força">
                </div>
            </div>
            <div class="attribute-group">
                <h2>Destreza</h2>
                <div class="form-group">
                    <label for="dexterity">Valor:</label>
                    <input type="number" id="dexterity" name="dexterity" min="1" max="20" placeholder="Valor da Destreza">
                </div>
            </div>
            <div class="attribute-group">
                <h2>Constituição</h2>
                <div class="form-group">
                    <label for="constitution">Valor:</label>
                    <input type="number" id="constitution" name="constitution" min="1" max="20" placeholder="Valor da Constituição">
                </div>
            </div>
            <div class="attribute-group">
                <h2>Inteligência</h2>
                <div class="form-group">
                    <label for="intelligence">Valor:</label>
                    <input type="number" id="intelligence" name="intelligence" min="1" max="20" placeholder="Valor da Inteligência">
                </div>
            </div>
            <div class="attribute-group">
                <h2>Sabedoria</h2>
                <div class="form-group">
                    <label for="wisdom">Valor:</label>
                    <input type="number" id="wisdom" name="wisdom" min="1" max="20" placeholder="Valor da Sabedoria">
                </div>
            </div>
            <div class="attribute-group">
                <h2>Carisma</h2>
                <div class="form-group">
                    <label for="charisma">Valor:</label>
                    <input type="number" id="charisma" name="charisma" min="1" max="20" placeholder="Valor do Carisma">
                </div>
            </div>
            <br>
            <button type="button" id="save-attributes-btn" class="cta-btn">
                Salvar Atributos
            </button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Biblioteca Dracônica. Todos os direitos reservados.</p>
    </footer>

    <script src="/Criacao de personagem/scripts.js"></script>
</body>
</html>
