<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Dragonica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Character Name</h1>
            <p class="subtitle">Class & Level</p>
        </header>
        
        <section class="character-details">
            <div class="stat-block">
                <h2>Attributes</h2>
                <div class="stat">
                    <span>Strength</span>
                    <span>15</span>
                </div>
                <div class="stat">
                    <span>Dexterity</span>
                    <span>14</span>
                </div>
                <!-- Add more stats as needed -->
            </div>
            <div class="skills-block">
                <h2>Skills</h2>
                <div class="skill">
                    <span>Acrobatics</span>
                    <span>+5</span>
                </div>
                <div class="skill">
                    <span>Arcana</span>
                    <span>+3</span>
                </div>
                <!-- Add more skills as needed -->
            </div>
        </section>

        <section class="equipment">
            <h2>Equipment</h2>
            <ul>
                <li>Sword</li>
                <li>Shield</li>
                <!-- Add more equipment as needed -->
            </ul>
        </section>
    </div>
</body>
</html>
